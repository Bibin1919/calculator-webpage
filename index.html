<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <center>
        <div class="container mt-5 ">
            <div class="card border border-danger bg-success-subtle" style="width: 50%; ">
                <div class="card-body">

                    <h5 class="card-title " style="font-size: 40px;">Calculator</h5>
                    <div class="text">
                        <input id="result"type="text" class=" border-warning  text-end" placeholder="0"
                            style="width: 100%; height: 100px;">
                    </div><br>
                    <div class="table1">
                        <table class="table table-bordered border-primary mt-3">
                            <div class="container text-center ">
                                <div class="row mt-3" style="height: 40px;">
                                    <button class="col border border-primary rounded-2 m-1" onclick="displaycontent('(')">(</button>
                                    <button class="col border border-primary rounded-2 m-1" onclick="displaycontent(')')">)</button>
                                    <button class="col border border-primary rounded-2 m-1"onclick="remove()">del</button>
                                    <button class="col border border-primary rounded-2 m-1" onclick="displaycontent('/')" style="color:blueviolet;">/
                                    </button>
                                </div>
                                <div class="row mt-3">
                                    <button class="col border border-primary rounded-3 m-1" onclick="displaycontent('7')">7</button>
                                    <button class="col border border-primary rounded-3 m-1" onclick="displaycontent('8')">8</button>
                                    <button class="col border border-primary rounded-3 m-1" onclick="displaycontent('9')">9</button>
                                    <button class="col border border-primary rounded-3 m-1" onclick="displaycontent('*')"style="color: blueviolet;">*
                                    </button>
                                </div>
                                <div class="row mt-2">
                                    <button class="col border border-primary rounded-3 m-1" onclick="displaycontent('4')">4</button>
                                    <button class="col border border-primary rounded-3 m-1" onclick="displaycontent('5')">5</button>
                                    <button class="col border border-primary rounded-3 m-1" onclick="displaycontent('6')">6</button>
                                    <button class="col border border-primary rounded-3 m-1" onclick="displaycontent('-')" style="color:blueviolet;">-
                                    </button>
                                </div>
                                <div class="row mt-2">
                                    <button class="col border border-primary rounded-3 m-1" onclick="displaycontent('1')">1</button>
                                    <button class="col border border-primary rounded-3 m-1" onclick="displaycontent('2')">2</button>
                                    <button class="col border border-primary rounded-3 m-1" onclick="displaycontent('3')">3</button>
                                    <button class="col border border-primary rounded-3 m-1"  onclick="displaycontent('+')"style="color: blueviolet;">+
                                    </button>
                                </div>
                                <div class="row mt-2">
                                    <button class="col border border-primary rounded-3 m-1" onclick="displaycontent('0')">0</button>
                                    <button class="col border border-primary rounded-3 m-1" onclick="displaycontent('.')">.</button>
                                    <button class="col border border-primary rounded-3 m-1" onclick="ac()">AC</button>
                                    <button class="col border border-primary rounded-3 m-1 "
                                        style="color: rgb(255, 255, 255); background-color: blueviolet;" onclick="eval()">=</button>
                                </div>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>
<script src="calc.js"></script>
</html>
